# GitHub Pages 部署工作流
# 自动构建 H5 版本并部署到 GitHub Pages

name: Deploy to GitHub Pages

on:
  # 推送到任意分支时触发
  push:
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build H5 version
        run: npm run build:h5

      - name: Verify build output
        run: |
          if [ ! -d "./dist/h5" ] || [ -z "$(ls -A ./dist/h5)" ]; then
            echo "Error: Build output directory ./dist/h5 is missing or empty"
            exit 1
          fi
          echo "Build output verified successfully"
          ls -la ./dist/h5

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/h5'

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
