# Nginx 配置文件 - gmij.win 反向代理到万界方舟
# 用途：将 gmij.win 域名（HTTP 80端口）的请求反向代理到 wanjiedata.com（HTTPS）

# API 服务反向代理配置
server {
    listen 80;
    listen [::]:80;
    server_name maas-openapi.gmij.win;

    # 日志配置
    access_log /var/log/nginx/gmij-win-api-access.log;
    error_log /var/log/nginx/gmij-win-api-error.log;

    # 反向代理配置
    location / {
        # 代理到万界方舟 API 服务（HTTPS）
        proxy_pass https://maas-openapi.wanjiedata.com;

        # 代理头设置
        proxy_set_header Host maas-openapi.wanjiedata.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # SSL 验证
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_ssl_server_name on;

        # 禁用缓存（API 请求应该实时）
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

# 前端页面反向代理配置
server {
    listen 80;
    listen [::]:80;
    server_name fangzhou.gmij.win;

    # 日志配置
    access_log /var/log/nginx/gmij-win-fangzhou-access.log;
    error_log /var/log/nginx/gmij-win-fangzhou-error.log;

    # 反向代理配置
    location / {
        # 代理到万界方舟前端服务（HTTPS）
        proxy_pass https://fangzhou.wanjiedata.com;

        # 代理头设置
        proxy_set_header Host fangzhou.wanjiedata.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # SSL 验证
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_ssl_server_name on;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass https://fangzhou.wanjiedata.com;
        proxy_set_header Host fangzhou.wanjiedata.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
